# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Integração Contínua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

   # - name: Inicia banco
   #   run: docker compose up -d postgres

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.59
        args: controllers/ database/ models/ routes/

    - name: Aguarda Postgres
      run: |
        until docker exec $(docker ps -qf "name=postgres") pg_isready -h 127.0.0.1 -p 5432; do
          echo "Aguardando Postgres..."
          sleep 2
        done

    - name: Test
      run: DB_HOST=127.0.0.1 DB_PASSWORD=root DB_USER=root DB_NAME=root DB_PORT=5432 go test -v main_test.go

    - name: Build
      run: go build main.go

    - name: Projeto compilado
      uses: actions/upload-artifact@v4
      with: 
        name: projeto_compilado
        path: main
